<form [formGroup]="registerForm" (submit)="registerSubmited()" class="formulario">

    <h2 class="formulario--titulo">Registrar patito</h2>

    <div class="formulario--content">
        <div class="formulario--input">
            <label for="colors">Seleccionar un color</label>
            <select id="colors" formControlName="color">
                <option value="Rojo">Rojo</option>
                <option value="Verde">Verde</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Negro">Negro</option>
            </select>
        </div>
    
    
        <div class="formulario--input">
            <label for="sizes">Seleccionar un tama√±o</label>
            <select id="sizes" formControlName="size">
                <option value="XLarge">XLarge</option>
                <option value="Large">Large</option>
                <option value="Medium">Medium</option>
                <option value="Small">Small</option>
                <option value="XSmall">XSmall</option>
            </select>
        </div>
    </div>


    <div class="formulario--content">
        <div class="formulario--input">
            <label for="precio">Precio</label>
            <input type="number" id="precio" formControlName="precio" placeholder="Escribir aqui"/>
        </div>
    
        <div class="formulario--input">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" formControlName="cantidad" placeholder="Escribir aqui"/>
        </div>
    </div>


    <div class="formulario--input">
        <button class="btn" type="submit">Registrar Patito</button>
    </div>

</form>
